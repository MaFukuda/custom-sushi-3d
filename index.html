<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="stat.min.js"></script>
  <script type="text/javascript" src="dat.gui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="app">
    <script type="text/goml" src="index.goml" id="canvas"></script>
  </div>
  <div id="customize">
    <div class="section-wrap">
      <div class="section-hr">
        <div>
          <div class="section">
            <div class="label">Top</div>
            <div class="edit color" :style="{ backgroundColor: color.hex }" @click="picker('default')"></div>
            <div class="picker-wrap">
              <chrome-picker class="picker" v-show="activePicker === 'default'" v-model="color" @change-color="onChangeColor"></chrome-picker>
            </div>
          </div>
          <div class="section">
            <div class="label">Left Right</div>
            <div class="edit color" :style="{ backgroundColor: colorLR.hex }" @click="picker('LR')"></div>
            <div class="picker-wrap">
              <chrome-picker class="picker" v-show="activePicker === 'LR'" v-model="colorLR" @change-color="onChangeColorLR"></chrome-picker>
            </div>
          </div>
          <div class="section">
            <div class="label">Front Back</div>
            <div class="edit color" :style="{ backgroundColor: colorFB.hex }" @click="picker('FB')"></div>
            <div class="picker-wrap">
              <chrome-picker class="picker" v-show="activePicker === 'FB'" v-model="colorFB" @change-color="onChangeColorFB"></chrome-picker>
            </div>
          </div>
        </div>
        <div>
          <div class="section">
            <div class="label">Top Stripe</div>
            <div class="edit color" :style="{ backgroundColor: colorStripe.hex }" @click="picker('stripe')"></div>
            <div class="picker-wrap">
              <chrome-picker class="picker" v-show="activePicker === 'stripe'" v-model="colorStripe" @change-color="onChangeColorStripe"></chrome-picker>
            </div>
          </div>
          <div class="section">
            <div class="label">LR Stripe</div>
            <div class="edit color" :style="{ backgroundColor: colorLRStripe.hex }" @click="picker('LRstripe')"></div>
            <div class="picker-wrap">
              <chrome-picker class="picker" v-show="activePicker === 'LRstripe'" v-model="colorStripe" @change-color="onChangeColorLRStripe"></chrome-picker>
            </div>
          </div>
          <div class="section">
            <div class="label">FB Stripe</div>
            <div class="edit color" :style="{ backgroundColor: colorFBStripe.hex }" @click="picker('FBstripe')"></div>
            <div class="picker-wrap">
              <chrome-picker class="picker" v-show="activePicker === 'FBstripe'" v-model="colorStripe" @change-color="onChangeColorFBStripe"></chrome-picker>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="label">Stripe width</div>
        <input type="text" class="edit number" v-model="width"></input>
        <input type="range" min="0" max="0.5" step="0.01" class="edit slider" v-model="width"></input>
      </div>
      <div class="section">
        <div class="label">Stripe margin</div>
        <input type="text" class="edit number" v-model="margin"></input>
        <input type="range" min="0" max="0.5" step="0.01" class="edit slider" v-model="margin"></input>
      </div>
      <div class="section">
        <div class="label">Stripe offset</div>
        <input type="text" class="edit number" v-model="offset"></input>
        <input type="range" min="0" max="0.5" step="0.01" class="edit slider" v-model="offset"></input>
      </div>
      <div class="section">
        <div class="label">Stripe rotation</div>
        <input type="text" class="edit number" v-model="rotation"></input>
        <input type="range" min="0" max="360" step="1" class="edit slider" v-model="rotation"></input>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
